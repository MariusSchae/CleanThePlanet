<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <link rel="stylesheet" href="./css/app.css" />

  <script src="./js/app.js"></script>
  <title>HSBO Viewer</title>
</head>

<body>

  <!-- map container for leaflet -->
  <div id="map" class="map"></div>

  <!-- just a bit space vertically -->
  <br>

  <!-- use Bootstrap GRID system combining rows and columns to force grid content to be layout with vertical and horizontal contraints -->
  <!-- https://getbootstrap.com/docs/5.1/layout/grid/ each row has 12 horizontal "parts" that can be filled by one ore more columns -->
  <!-- here, we want to center the whole carousel and force it to only make use of 8/12 -->
  <!-- hence we use 2 empty columns as wrapper left and right. and use the middle column for the carousel content and give it class col-8 to use 8/12 width -->
  <div class="container">
    <div class="row">
      <div class="col-3">
        <h2>Hochschule Bochum</h2>

        <!-- responsive image using bootstrap class "img-fluid" -->
        <img
          src="https://www.hochschule-bochum.de/fileadmin/public/Bilder-Pool/Logos_HochschuleBO/BO-Logo_m_Wortmarke_L10cmPrint.jpg"
          class="img-fluid"></img> 
      </div>
      <div class="col-6">

        <!-- Bootstrap carousel for image gallery -->
        <!-- simply copied the template and adjusted the <img> src content as well as accompanying text stuff -->
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://www.pointer.de/bilder/hochschulen/41.jpg" class="d-block w-100 img-fluid"
                alt="HSBO A Building">
              <div class="carousel-caption d-none d-md-block">
                <h5>Hochschule Bochum - A-Geb&auml;ude</h5>
                <p>... bald hinf&auml;llig ...</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="https://www.bollinger-grohmann.com/data/images/bg_project_pic/file/default/1377-bochum-seminargebaeude-hochschule_joerg-hempel_2.jpg"
                class="d-block w-100 img-fluid" alt="HSBO Architecture Building">
              <div class="carousel-caption d-none d-md-block">
                <h5>Hochschule Bochum - Architektur-Bau</h5>
                <p>... modern und zeitlos ...</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://i.ytimg.com/vi/CK0eGdSWcvw/maxresdefault.jpg" class="d-block w-100 img-fluid"
                alt="HSBO 50 Years">
              <div class="carousel-caption d-none d-md-block">
                <h5>Hochschule Bochum - 50 Jahre</h5>
                <p>... weitere werden folgen ...</p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

      </div>
      <div class="col-3">

        <div class="flexContainer">
          <!-- inspect https://getbootstrap.com/docs/5.1/components/buttons/ -->
          <button id="loadWfsData" type="button" class="btn btn-success">
            <!-- use bootstrap spinner to indicate loading if required -->
            <!-- https://getbootstrap.com/docs/5.1/components/spinners/ -->
            <div id="loadingSpinner">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              <span class="visually-hidden">Loading...</span>
            </div>
            WFS Daten laden
          </button>

          <!-- disabled property is used to disable the button initially -->
          <button id="removeWfsLayer" type="button" class="btn btn-danger" disabled>WFS Datenlayer
            entfernen</button>

        </div>

      </div>
    </div>
  </div>


  <!-- embed bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
